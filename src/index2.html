<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node circle {
            fill: #69b3a2;
            stroke: #333;
            stroke-width: 2px;
        }

        .node text {
            font-size: 12px;
            fill: #fff;
            pointer-events: none;
        }

        .line {
            stroke: black;
            stroke-width: 1.5px;
            fill: none;
        }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>
    <script>
        const svg = d3.select("svg");
        const graph = {
            nodes: [
                { x: 100, y: 100, index: 0 },
                { x: 200, y: 200, index: 1 },
                { x: 300, y: 100, index: 2 },
                { x: 400, y: 50, index: 3},
            ]
        };

        const node = svg
            .selectAll(".node")
            .data(graph.nodes)
            .enter()
            .append("g")
            .classed("node", true)
            .attr("transform", d => `translate(${d.x}, ${d.y})`);

        node
            .append("circle")
            .attr("r", 15);

        node
            .append("text")
            .attr("text-anchor", "middle")
            .attr("alignment-baseline", "middle")
            .text(d => d.index);

        function getFixedPointOnCircle(cx, cy, radius, angle) {
            return {
                x: cx + radius * Math.cos(angle),
                y: cy + radius * Math.sin(angle)
            };
        }

        function getOutwardControlPoint(cx, cy, px, py, distance) {
            const dx = px - cx;
            const dy = py - cy;
            const length = Math.sqrt(dx * dx + dy * dy);
            const scale = (length + distance) / length;
            return {
                x: cx + dx * scale,
                y: cy + dy * scale
            };
        }

        const lineData = graph.nodes.map(d => {
            const startPointAngle = 5 * Math.PI / 4; // 45 degrees
            const endPointAngle = 7 * Math.PI / 4; // 315 degrees

            const startPoint = getFixedPointOnCircle(d.x, d.y, 15, startPointAngle);
            const endPoint = getFixedPointOnCircle(d.x, d.y, 15, endPointAngle);
            const controlPoint = getOutwardControlPoint(d.x, d.y, (startPoint.x + endPoint.x) / 2, (startPoint.y + endPoint.y) / 2, 30); // Adjust the distance for control point

            return { startPoint, controlPoint, endPoint };
        });

        const lines = svg.selectAll(".line")
            .data(lineData)
            .enter()
            .append("path")
            .attr("class", "line")
            .attr("d", d => {
                return `M${d.startPoint.x},${d.startPoint.y} Q${d.controlPoint.x},${d.controlPoint.y} ${d.endPoint.x},${d.endPoint.y}`;
            });
    </script>
</body>
</html>
