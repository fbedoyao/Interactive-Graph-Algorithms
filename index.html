<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph Algorithms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Graph Algorithms</h1>
    </header>
    <main>
        <div id="graph-container" role="region" aria-label="Graph Container" style="position: relative;">
            <div id="updateWeightModal" class="modal">
                <div class="modal-content">
                  <span id="closeModal" class="close">&times;</span>
                  <p>Enter new weight for the edge:</p>
                  <input type="number" id="newWeightInput" step="any">
                  <button id="updateWeightButton">Update</button>
                  <button id="cancelButton">Cancel</button>
                </div>
            </div>
        </div>
        <nav id="toolbar" aria-label="Graph Tools">
            <button id="drag-tool" type="button">Drag</button>
            <button id="delete-graph" type="button">Delete Graph</button>
            <button id="add-node" type="button">Add Node</button>
            <button id="delete-edge" type="button">Delete Edge</button>
            <button id="delete-node" type="button">Delete Node</button>
            <button id="add-edge" type="button">Add Edge</button>
            <button id="change-graph-type" type="button">Make Undirected</button>
            <button id="change-graph-is-weighted" type="button">Make Unweighted</button>
            <div id="algorithm-selector-container">
                <label for="algorithm-select">Choose an algorithm:</label>
                <select id="algorithm-select">
                    <option value="print">Print Graph</option>
                    <option value="bfs">Breadth-First Search</option>
                    <option value="dfs">Depth-First Search</option>
                    <option value="top-sort">Topological Sort</option>
                    <option value="scc">Strongly Connected Components</option>
                    <option value="kruskal">Kruskal's Algorithm</option>
                    <option value="prim">Prim's Algorithm</option>
                    <!-- Add other algorithms as needed -->
                </select>
                <div id="source-node-container" style="display: none;">
                    <label for="source-node-select">Source Node:</label>
                    <select id="source-node-select">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <button id="run-algorithm" type="button">Run</button>
            </div>
        </nav>
        <section id="output-container" role="region" aria-label="Output Container">
            <h2>Output</h2>
            <div id="output-box"></div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"></script>
    <script src="dist/bundle.js"></script>
</body>
</html>
