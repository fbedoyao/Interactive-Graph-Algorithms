<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph Algorithms</title>
    <style>
        .dropdown {
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            padding: 5px 0;
            z-index: 1;
            display: none; /* Initially hide dropdown */
        }
        .dropdown button {
            background-color: transparent;
            border: none;
            color: #333;
            padding: 8px 12px;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }
        .dropdown button:hover {
            background-color: #ddd;
        }
        .node {
            cursor: pointer;
            fill: #ccc;
            stroke: #000;
            stroke-width: 1.5px;
        }
        .dragging .node {
            cursor: move;
        }
        #graph-container {
            border: 2px solid black;
            width: 70%;
            float: left;
        }
        #toolbar {
            display: flex; /* Use flexbox layout */
            flex-direction: column; /* Stack items vertically */
            align-items: flex-start; /* Align items to the start of the container */
            margin-left: 20px;
            width: 20%; /* Set the width of the toolbar */
            margin-top: 10px; /* Adjust margin top to create space */
            padding-left: 10px; /* Add padding for better appearance */
        }
        #toolbar button {
            width: 30%; /* Set fixed width for buttons */
            text-align: center; /* Center the text */
            margin-bottom: 10px; /* Add margin bottom to create space between buttons */
        }
        #drag-tool.active {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        #add-node.active {
            background-color: #4CAF50; /* Green */
            color: white;
        }
    </style>
</head>
<body>
    <h1>Interactive Graph Algorithms</h1>
    <div id="graph-container" style="position: relative;">
        <div class="dropdown" id="node-dropdown">
            <button id="add-edge">Add Edge</button>
            <button id="delete-node">Delete Node</button>
        </div>
    </div>
    <div id="toolbar">
        <button id="drag-tool">Drag</button>
        <button id="delete-graph">Delete Graph</button>
        <button id="add-node">Add Node</button>
        <!-- Add other tools here -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"></script>
    <script src="dist/bundle.js"></script>
</body>
</html>
